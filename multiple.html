<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bội số</title>
</head>
<body>
    <script>
        var value1 = prompt('Nhập giá trị thứ 1');
        var value2 = prompt('Nhập giá trị thứ 2');
        var mutiple =  value1 % value2;

        if (mutiple === 0)
        {
            document.write(+ value1,' là bội số của ',+ value2);
        }
        else
        {
            document.write(+ value1,' không là bội số của ',+ value2);
        }
    </script>

</body>
</html>
